<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gift Card</title>
    <style>
      body {
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card-container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      .card {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .card:hover {
        transform: perspective(1000px) rotateY(-180deg);
      }

      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .front {
        background-color: #e74c3c;
        color: #fff;
        transform: translateX(0);
      }

      .back {
        background-color: #2ecc71;
        color: #fff;
        transform: rotateY(-180deg) translateX(100%);
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="face front">
          <h2>Happy Birthday!</h2>
        </div>
        <div class="face back">
          <img src="gift_image.jpg" alt="Gift Image">
        </div>
      </div>
    </div>
  </body>
</html>
